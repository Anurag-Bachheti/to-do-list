<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To-Do-List</h1>
    <div id="input">
        <input type="text" placeholder="Item Name" id="task" required>
        <input onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" placeholder="Deadline" id="date"
            required>
        <select required id="priority">
            <option value="" selected disabled>Priority</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <button id="addBtn">Add Item</button>
    </div>

    <h2>Today's TodoList</h2>
    <div id="todayContainer"></div>

    <h2>Future TodoList</h2>
    <div id="futureContainer"></div>

    <h2>Completed TodoList</h2>
    <div id="completedContainer"></div>


    <script src="script.js"></script>
</body>

</html>
